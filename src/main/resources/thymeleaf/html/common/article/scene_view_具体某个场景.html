            <h2>工业和信息化部关于规范电信服务协议有关事项的通知</h2>
            <p>各省、自治区、直辖市通信管理局，各相关电信业务经营者：</p>
            <p>为规范电信服务，保障电信用户和电信业务经营者的合法权益，现将电信服务协议有关规范性要求通知如下：</p>
            <p>一、电信业务经营者在开展相关电信业务经营活动时，应本着公平诚信的原则与用户订立电信服务协议，做到用户与电信业务经营者之间权利义务对等。</p>
            <p>本通知所称的电信服务协议，是指电信业务经营者与用户之间设立、变更、终止电信服务权利义务关系的合同。</p>
