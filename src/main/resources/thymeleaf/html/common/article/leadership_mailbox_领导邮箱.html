<div class="position w980 whiteBg mb10 linkBlue"><span>您当前位置：</span><a href="#">首页</a>&gt;<a href="#">群众互动</a>&gt; 领导邮箱 </div>

<section class="w980 overflow-hidden">
    <!-- 左边 -->
    <aside class="left-aside fl whiteBg">
        
        <!-- 树形菜单 -->
        <div class="treeNav">
            <h3>群众互动</h3>
            <ul class="m_LR15">
              <li><a href="#" class="active"><em>一级菜单菜单菜单菜单菜单</em></a>
                <ul>
                  <li><a href="#"><em>二级菜单菜单菜单菜单菜</em></a>
                    <ul>
                      <li><a href="#"><em>三级菜单菜单菜单菜</em></a>
                        <ul>
                          <li><a href="#"><em>四级菜单菜单菜单</em></a>
                            <ul>
                            <li><a href="#"><em>五级菜单菜单</em></a>
                            </li>
                            </ul>
                          </li>
                        </ul>
                      </li>
                    </ul>
                  </li>
                </ul>
              </li>
              <li><a href="#"><em>在线解答</em></a></li>
            </ul>
        </div>
        <!-- 树形菜单 end-->
    </aside>
    <!-- 左边 end-->
    
    <!-- 右边 -->
    <div class="main-con fl whiteBg">
        <div class="content-box2 overflow-hidden">
          
            <div class="answer-title"><em>发件人信息</em></div>
            <table width="100%" border="0" class="table answer mid">
                <tbody>
                  <tr>
                    <td width="15%" class="R"><span class="color-red">*</span>收件领导：</td>
                    <td colspan="3"><input type="text" name="" class="form-control w150"></td>
                  </tr>
                  <tr>
                    <td class="R"><span class="color-red">*</span>本人邮箱：</td>
                    <td><input type="email" name="" class="form-control w150"></td>
                    <td width="15%" class="R"><span class="color-red">*</span>手机号码：</td>
                    <td width="40%"><input type="tel" name="" class="form-control"></td>
                  </tr>
                  <tr>
                    <td width="15%" class="R"><span class="color-red">*</span>您的姓名：</td>
                    <td colspan="3"><input type="text" name="" class="form-control w150"></td>
                  </tr>
                  <tr>
                    <td class="R">工作单位：</td>
                    <td colspan="3"><input type="text" name="" class="form-control"></td>
                  </tr>
                  <tr>
                    <td class="R">联系地址：</td>
                    <td colspan="3"><input type="text" name="" class="form-control"></td>
                  </tr>
                  <tr>
                    <td class="R"><span class="color-red">*</span>邮件标题：</td>
                    <td colspan="3"><input type="text" name="" class="form-control"></td>
                  </tr>
                  <tr>
                    <td class="R"><span class="color-red">*</span>邮件内容：</td>
                    <td colspan="3"><textarea rows="5" class="form-control"></textarea></td>
                  </tr>
                  <tr>
                    <td class="R">验证码：</td>
                    <td colspan="3">
                        <input type="text" name="" class="form-control w100">
                        <span>11111</span>
                        <a href="#">刷新</a>
                    </td>
                  </tr> 
                </tbody>
            </table>
            <div class="formOperate C mt15" >              
                    <input type="button" value="提交" class="btn btn-primary">
                    <input type="button" value="重置" class="btn btn-default">
            </div>

        </div>
    </div>
    <!-- 右边 end-->
</section>
