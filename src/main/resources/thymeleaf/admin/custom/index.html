	<title>jQuery响应式可拖拽的元素组件网格布局插件</title>

	<link type="text/css"  rel="stylesheet" th:href="@{/custom/css/bootstrap.min.css}">
	<link type="text/css"  rel="stylesheet" th:href="@{/custom/css/font-awesome.4.6.0.css}">
	<link type="text/css"  rel="stylesheet" th:href="@{/custom/dist/gridstack.css}">

	<!--  
	<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.4.6.0.css"/>
    <link rel="stylesheet" href="dist/gridstack.css"/>
	<link rel="stylesheet" type="text/css" href="css/default.css">

	<script th:src="@{/custom/js/jquery.1.1min.js?v=${JS_VERSION}}"></script>
	<script th:src="@{/custom/js/jquery-ui.min.js?v=${JS_VERSION}}"></script>
	<script th:src="@{/custom/js/bootstrap.min.js?v=${JS_VERSION}}"></script>
	<script th:src="@{/custom/js/lodash.min.js?v=${JS_VERSION}}"></script>

	<!--  
	<script src="http://www.jq22.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://libs.baidu.com/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<style type="text/css">
        .grid-stack {
            background: lightgoldenrodyellow;
        }

        .grid-stack-item-content {
            color: #2c3e50;
            text-align: center;
            background-color: #18bc9c;
        }
    </style>
	<!--[if IE]>
		<script src="http://libs.baidu.com/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="jq22-container">
		<div class="jq22-content bgcolor-3">
			<div class="container-fluid">

		        <div>
		            <a class="btn btn-default" id="add-new-widget" href="#">增加DIV</a>
		        </div>

		        <br/>

		        <div class="grid-stack">
		        </div>
		    </div>
	    </div>
		
	</div>
	
	
    <script type="text/javascript">
        $(function () {
            var options = {
                float: true
            };
            $('.grid-stack').gridstack(options);

            new function () {
                this.items = [
                    {x: 0, y: 0, width: 2, height: 2},
                    {x: 3, y: 1, width: 1, height: 2},
                    {x: 4, y: 1, width: 1, height: 1},
                    {x: 2, y: 3, width: 3, height: 1},
//                    {x: 1, y: 4, width: 1, height: 1},
//                    {x: 1, y: 3, width: 1, height: 1},
//                    {x: 2, y: 4, width: 1, height: 1},
                    {x: 2, y: 5, width: 1, height: 1}
                ];

                this.grid = $('.grid-stack').data('gridstack');

                this.add_new_widget = function () {
                    var node = this.items.pop() || {
                                x: 12 * Math.random(),
                                y: 5 * Math.random(),
                                width: 1 + 3 * Math.random(),
                                height: 1 + 3 * Math.random()
                            };
                    this.grid.add_widget($('<div><div class="grid-stack-item-content" /><div/>'),
                        node.x, node.y, node.width, node.height);
                }.bind(this);

                $('#add-new-widget').click(this.add_new_widget);
            };
        });
    </script>
</body>
</html>
