<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

    <!-- 引入模板中head定义的公共js和css等内容 -->
    <script th:replace="~{admin/common/linkData :: linkData}"></script>
    
	<script th:src="@{/js-busi/admin/sys/loColumn.js?v=${JS_VERSION}}"></script>

</head>
<body>
	<input type="hidden" id="olId" th:value="${olId}" /> 
	<div class="admin_content overflow-hidden">

		<div class="tabBar">
			<ul class="nav nav-tabs">
				<li class="active" name="tabBar01"><a href="#">栏目列表</a></li>
				<li name="tabBar02"><a href="#">失效列表</a></li>
			</ul>
			<div class="tab-content listTableCon">
				<!-- 栏目列表 -->
				<div class="tabBar01 tab-pane active">
				
					<table width="100%" border="0" class="table mt20">
	                  <tbody>
	                      <tr>
	                        <td width="10%" class="R">当前选择模块:</td>
	                        <td>
	                        	<select class="form-control" id="olId_sel" onchange="loColumnManage.initDataList(1, 10);">
				                      <option value="10000" selected="selected">首页</option>                               
				                      <option value="10001" >子处室</option>                               
				              	</select>
	                        </td>
	                        <td width="10%" class="R">栏目名称:</td>
	                        <td><input type="text" id="colTitle_sel" class="form-control per90"></td>
	                        <td width="40%" class="C">
	                        	<button class="btn btn-default"  onclick="loColumnManage.initDataList(1,10);">
	                			<i class="glyphicon glyphicon-search"></i>查询</button>
	                		</td>
	                      </tr>
	                  </tbody>
	                </table>
				
					<!-- 展示数据区域 -->
					<div id="data_list"></div>
					
				</div>
				<!-- 栏目列表 end-->

				<!-- 失效列表 -->
				<div class="tabBar02 tab-pane">
				
					<table width="100%" border="0" class="table mt20">
	                  <tbody>
	                      <tr>
	                      	<td width="10%" class="R">当前选择模块:</td>
	                        <td>
	                        	<select class="form-control" id="olId_his"  onchange="loColumnManage.initDataHisList(1, 10);">
				                      <option value="10000" selected="selected">首页</option>                               
				                      <option value="10001" >子处室</option>                               
				              	</select>
	                        </td>
	                        <td width="10%" class="R">栏目名称:</td>
	                        <td><input type="text" id="colTitle_his" class="form-control per90"></td>
	                        <td width="40%" class="C">
	                        	<button class="btn btn-default"  onclick="loColumnManage.initDataHisList(1,10);">
	                			<i class="glyphicon glyphicon-search"></i>查询</button>
	                		</td>
	                      </tr>
	                  </tbody>
	                </table>
				
					<!-- 展示数据区域 -->
					<div id="data_his_list"></div>
				</div>
				<!-- 失效列表 end-->
				
			</div>
		</div>
	</div>

	<!-- 新增栏目 弹出框 -->
    <div th:replace="~{admin/loColumn/ject :: ject}"></div>

</body>
</html>
