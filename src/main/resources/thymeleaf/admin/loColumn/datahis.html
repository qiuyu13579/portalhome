<!-- 数据展示区 -->
<table
	class="table table-bordered table-striped table-hover table_center table_th_center font12 ">
	<thead>
     	<tr>
			<th>栏目编码</th>
			<th>栏目标题</th>
			<th>栏目说明</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="obj : ${pageInfo.list}">
			<td th:text="${obj.colId}"></td>
			<td th:text="${obj.colTitle}"></td>
			<td th:text="${obj.colDesc}"></td>
			<td class="linkBlue2">
				<a href="javaScript:;"
				th:onclick="'javascript:loColumnManage.confirmUpdateStatus('+${obj.colId}+',\'1\');'">生效</a></td>
		</tr>
	</tbody>
</table>
<div class="overflow-hidden clearfix">

	<!-- 分页 -->
	<div class="pagerBar">
		<script>
			function pagerClick(index) {
				loColumnManage.initDataHisList(index,10);
			}
		</script>
		<div th:include="~{admin/common/pager :: pager}"></div>
	</div>
	<!-- pagerBar end-->
</div>
