<!-- 编辑框 -->
<table class="query" width="100%" border="0" cellspacing="0"
	cellpadding="0">
	<tbody>
		<tr>
			<td class="Hint" width="30%"><span class="color-red">*</span>轮播名称：
			</td>
			<td><input id="carName" class=" form-control input_w300"
				type="text" maxlength="15"><br /> <span
				class="color-red pl5"></span></td>
		</tr>
		<tr>
			<td class="Hint" width="30%"><span class="color-red">*</span>轮播描述：
			</td>
			<td><input id="carDesc" class=" form-control input_w300"
				type="text" maxlength="40"><br /> <span
				class="color-red pl5"></span></td>
		</tr>
		<tr>
			<td class="Hint" width="30%"><span class="color-red">*</span>高度：
			</td>
			<td><input id="carHight" class=" form-control input_w300"
				type="text" maxlength="40" ><br /> <span
				class="color-red pl5"></span></td>
		</tr>
		<tr>
			<td class="Hint" width="30%"><span class="color-red">*</span>宽度：
			</td>
			<td><input id="carWidth" class=" form-control input_w300"
				type="text" maxlength="40" ><br /> <span
				class="color-red pl5"></span></td>
		</tr>
		<tr>
			<td colspan="10">
				<div class="modal-footer">
					<button type="button" class="btn btn-primary"
						onclick="carManage.addCar();" id="submitBut">保存</button>
					<button type="button" class="btn btn-default" data-dismiss="modal"
						id="closeBut">关闭</button>
				</div>
			</td>
		</tr>

	</tbody>
</table>
