<!-- 列表 -->

<script language="javascript" type="text/javascript">
//选项卡hover状态
$("document").ready(function(){
	
	$(".nav-tabs li").each(function(){
        $(this).hover(function(){
        	hoverMouse($(this));
        });
    });
    
    hoverMouse($("li[name='tab0']"));
    
});

/**
 * 鼠标悬浮方法
 */
function hoverMouse(obj){
     if(!obj.hasClass('active')){
    	 obj.addClass('active').siblings('.active').removeClass('active');
     }else{
    	 obj.siblings('.active').removeClass('active');
     }
     var target = obj.attr('name');
     $("."+target).show();
     $("."+target).siblings('.tab-content .tab-pane').hide();
}

</script>

<div class="fl w315 child_news whiteBg" style="width: 100%;height: 100%;">
	<div class="tabBar">
		<ul class="nav nav-tabs">
		
			<li th:each="obj,objStat : ${list}"  th:name="'tab'+${objStat.index}">
				<a th:href="@{'/group/manager?groupId='+${obj.group.groupId}}" th:text="${obj.group.groupName}">分组名称</a>
			</li>
		</ul>
		<div class="tab-content listTableCon">
		
		
			<div th:each="obj,objStat : ${list}" th:class="'tab'+${objStat.index}+' tab-pane'"  th:groupId="${obj.group.groupId}" >
				<div class="list-news list clearfix i_list">
				<ul>
					<li th:each="next : ${obj.nextList}">
						<a th:href="@{'article/articel?artId='+${next.artId}}"> 
							<span class="w1"  th:text="${next.artName}">本委动态文章标题</span> 
							<span class="w2"  th:text="${next.createUser}">[12.12]</span>
						</a>
					</li>
				
				</ul>
		</div>
	</div>
</div>
<!-- 列表 end-->
